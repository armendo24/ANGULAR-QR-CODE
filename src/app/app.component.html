<div id="body-qrcode" class="p-2 mx-auto">
  <div class="row m-0">
    <div class="col-12 col-md-4">
      <mat-card class="qr-code-size my-2">
        <mat-card-content>
          <div class="example-label-container">
            <label id="example-name-label" class="example-name-label"
              ><strong>URL:</strong></label
            >
          </div>
          <mat-form-field class="w-100">
            <mat-label>URL</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="url"
              placeholder="www.manopna.online"
            />
            <button
              *ngIf="url"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="url = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card class="qr-code-size my-2">
        <mat-card-content>
          <div class="example-label-container">
            <label id="example-name-label" class="example-name-label"
              ><strong>ขนาด QR Code (ตัวอย่าง)</strong></label
            >
            <label class="example-value-label">{{ QrCodeSize.value }} px</label>
          </div>
          <mat-slider
            class="w-100"
            [disabled]="QrCodeSize.disabled"
            [max]="QrCodeSize.max"
            [min]="QrCodeSize.min"
            [step]="QrCodeSize.step"
            [discrete]="QrCodeSize.thumbLabel"
            [showTickMarks]="QrCodeSize.showTicks"
          >
            <input matSliderThumb [(ngModel)]="QrCodeSize.value" />
          </mat-slider>
        </mat-card-content>
      </mat-card>
      <mat-card class="qr-code-size-image-logo my-2">
        <mat-card-content>
          <div class="example-label-container">
            <label id="example-name-label" class="example-name-label"
              ><strong>โลโก้ Qr Code:</strong></label
            >
          </div>
          <div class="wrapper bg-info rounded">
            <div class="file-upload">
              <input
                type="file"
                name="image"
                (change)="fileChangeEvent($event)"
                accept="image/x-png,image/gif,image/jpeg"
              />
            </div>
          </div>

          <div class="example-label-container">
            <label id="example-name-label" class="example-name-label"
              ><strong>ขนาดโลโก้ QR Code</strong></label
            >
            <label class="example-value-label"
              >{{ QrCodeSizeImageLogo.value }} px</label
            >
          </div>
          <mat-slider
            class="w-100"
            [disabled]="QrCodeSizeImageLogo.disabled"
            [max]="QrCodeSizeImageLogo.max"
            [min]="QrCodeSizeImageLogo.min"
            [step]="QrCodeSizeImageLogo.step"
            [discrete]="QrCodeSizeImageLogo.thumbLabel"
            [showTickMarks]="QrCodeSizeImageLogo.showTicks"
          >
            <input matSliderThumb [(ngModel)]="QrCodeSizeImageLogo.value" />
          </mat-slider>
          <button
            mat-raised-button
            color="warn"
            class="float-end"
            *ngIf="isImageSaved"
            (click)="removeImage()"
          >
            Remove Logo
          </button>
        </mat-card-content>
      </mat-card>
      <div class="w-100">
        <button
          mat-raised-button
          color="primary"
          class="float-end"
          (click)="saveAsImage()"
        >
          Download QR Code Image
        </button>
      </div>
      <!-- <button mat-raised-button color="primary">Download</button> -->
    </div>
    <div class="col-12 col-md-8 p-2">
      <div class="qrcodeImage mx-auto text-center primary-bg rounded">
        <div id="qrcode" class="rounded">
          <qrcode
            #qrcode
            [qrdata]="url"
            [allowEmptyString]="true"
            [ariaLabel]="'QR Code image with the following content...'"
            [cssClass]="'center'"
            [elementType]="'canvas'"
            [errorCorrectionLevel]="'M'"
            [imageSrc]="FileLogoQrCode"
            [imageHeight]="QrCodeSizeImageLogo.value"
            [imageWidth]="QrCodeSizeImageLogo.value"
            [margin]="4"
            [scale]="1"
            [title]="'A custom title attribute'"
            [width]="QrCodeSize.value"
          ></qrcode>
        </div>
      </div>
    </div>
  </div>
</div>
